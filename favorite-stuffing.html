<script
  src="https://unpkg.com/react@17/umd/react.production.min.js"
  crossorigin
></script>
<script
  src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"
  crossorigin
></script>
<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
<script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>

<link
  href="https://cdn.jsdelivr.net/gh/mishkolesnikov/ui-bakery-badges@feature/custom-font/font/Proxima_Nova_Webkit.css"
  rel="stylesheet"
/>

<div id="root">
  <div id="qr-code"></div>
</div>

<script type="text/babel">
  const fieldsMapping = {
    uid: 'EMPLOYEE_ID',
    eid: 'EMPLOYEE_ID',
    name: 'ISSUED_TO_FIRST_NAME_MERIT',
    fullName: 'name',
    qrCode: 'QR_URL',
    position: 'POSITION',
  };

  const css = `
    body {
      padding: 1rem;
      font-family: ProximaNovaRegular, sans-serif;
    }

    .to-print {
  		display: none;
    }

    p {
      margin: 0;
    }

    button {
      margin: 1rem 1rem 1rem 0;
    }

    .preview {
      height: 400px;
      width: 520px;
    }

    .badge-container {
      display: flex;
    }

    .badge-side-container {
      border: 5px solid #dbdbdb;
      margin-right: 20px;
    }

    .bold {
      font-family: ProximaNovaBold, sans-serif;
    }

    .container {
      width: 270px;
      height: 430px;
      position: relative;
      overflow: hidden;
      background: #ffffff;
    }

    .header-container {
      padding: 6px;
      border-radius: 5px;
    }

    .header {
      background-color: #0a81c4;
      height: 124px;
      width: 100%;
      border-radius: 5px;
      border-bottom-right-radius: 115px;
    }

    .body {
      padding-top: 18px;
      padding-left: 31px;
    }

    .name {
      font-size: 46px;
    }

    .full-name {
      font-size: 14px;
      margin-bottom: 24px;
    }

    .position {
      font-size: 14px;
      margin-bottom: 5px;
    }

    .eid {
      font-size: 14px;
    }

    .footer img {
      height: 54px;
      margin-top: 43px;
      margin-left: 102px;
    }

    .back-content {
      padding: 151px 29px 0px;
      height: 100%;
    }

    .qr-code-container {
      position: relative;
    }

    .qr-code {
      height: 212px;
      width: 212px;
      margin: 0 auto;
    }

    .merit-logo {
      transform: translate(-50%, -50%);
      position: absolute;
      height: 50px;
      top: 50%;
      left: 50%;
    }

    .back-info {
      font-size: 11px;
      margin-bottom: 21px;
    }

    @media print {
      body {
        padding: 0;
        margin: 0;
   			print-color-adjust: exact;
      }

      .to-print {
        display: block;
      }
  	}

    @page {
      size: 54mm 86mm;
  		margin: 0mm;
    }
  `;

  const style = document.createElement('style');
  document.head.appendChild(style);
  style.appendChild(document.createTextNode(css));

  // Cpomponent representing the front side of the badge
  const Front = React.forwardRef((props, ref) => {
    return (
      <div className="container front" ref={ref}>
        <div className="header-container">
          <div className="header"></div>
        </div>
        <div className="body">
          <div className="name bold">{props.member[fieldsMapping.name]}</div>
          <div className="full-name">
            {props.member[fieldsMapping.fullName]}
          </div>
          <div className="position">{props.member[fieldsMapping.position]}</div>
          <div className="eid">
            <span>{`EID\u00A0\u00A0\u00A0${
              props.member[fieldsMapping.eid]
            }`}</span>
          </div>
        </div>
        <div className="footer">
          <img src={favLogoBase64} alt="fs-logo"></img>
        </div>
      </div>
    );
  });

  const qrCodes = {};
  // Cpomponent representing the back side of the badge
  const Back = React.forwardRef((props, ref) => {
    const qrId = props.preview
      ? `qr-code-preview`
      : `qr-code-${props.member[fieldsMapping.uid]}`;

    React.useEffect(() => {
      setTimeout(() => {
        const el = document.getElementById(qrId);
        if (qrCodes[qrId] && qrCodes[qrId]._el === el) {
          qrCodes[qrId].clear();
          qrCodes[qrId].makeCode(props.member[fieldsMapping.qrCode]);
        } else {
          qrCodes[qrId] = new QRCode(document.getElementById(qrId), {
            text: props.member[fieldsMapping.qrCode],
            height: 212,
            width: 212,
          });
        }
      });
    }, [props.member[fieldsMapping.qrCode]]);

    return (
      <div className="container back" ref={ref}>
        <div className="back-content">
          <div className="back-info">
            If found, email <b className="bold">help@merits.com</b>
          </div>
          <div className="qr-code-container">
            <div className="qr-code" id={qrId}></div>
            <img
              className="merit-logo"
              src={meritLogoBase64}
              alt="merit-logo"
            ></img>
          </div>
        </div>
      </div>
    );
  });

  // Main component displaing the front and back of the badge print button
  class App extends React.Component {
    constructor(props) {
      super(props);
      this.state = {
        avatarFormat: 'portrait',
        members: [],
        badges: [],
        selected: undefined,
        loading: false,
      };
      UB.onData((data) => {
        const members = data.members.filter((member) => member.Select);
        this.setState({
          members,
          badges: members.map(() => ({
            front: React.createRef(),
            back: React.createRef(),
          })),
          selected: data.selected,
        });
      });
    }

    print() {
      // create hidden iframe
      const oldFrame = document.getElementById('o-hidd-frame');
      if (oldFrame) {
        oldFrame.parentNode.removeChild(oldFrame);
      }
      const oHiddFrame = document.createElement('iframe');
      oHiddFrame.id = 'o-hidd-frame';
      oHiddFrame.style.position = 'fixed';
      oHiddFrame.style.visibility = 'hidden';
      document.body.appendChild(oHiddFrame);
      const w = oHiddFrame.contentWindow;

      // add needed styles, badge front and back elements to the iframe
      w.document.write(`
  				<html>
  				<head>
  					<style>${css}</style>
            <link
              href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap"
              rel="stylesheet"
            />
  				</head>
  				<body>
  					${this.state.badges
              .map((badge) => {
                return (
                  badge.front.current.outerHTML + badge.back.current.outerHTML
                );
              })
              .join('')}
  				</body>
          </html>`);

      // print iframe content right after all needed images loaded

      const linkEls = w.document.querySelectorAll('link[rel=stylesheet]');
      if (w.document.images.length > 0 || linkEls.lengh > 0) {
        this.setState({ loading: true });
        Promise.all(
          Array.from([...w.document.images, ...linkEls])
            .filter((img) => !img.complete)
            .map(
              (img) =>
                new Promise((resolve) => {
                  img.onload = img.onerror = resolve;
                })
            )
        ).then(() => {
          UB.triggerEvent('Badges printed!');
          this.setState({ loading: false });
          w.print();
        });
      } else {
        UB.triggerEvent('Badges printed!');
        w.print();
      }
    }

    render() {
      const badges = this.state.members.map((member, index) => (
        <div className="badge-container" key={member[fieldsMapping.uid]}>
          <div className="front">
            <span className="heading">Front</span>
            <div className="badge-side-container">
              <Front
                member={this.state.members[index]}
                avatarFormat={this.state.avatarFormat}
                ref={this.state.badges[index].front}
                onFormatChange={() => {}}
              />
            </div>
          </div>
          <div className="back">
            <span className="heading">Back</span>
            <div className="badge-side-container">
              <Back
                member={this.state.members[index]}
                ref={this.state.badges[index].back}
              />
            </div>
          </div>
        </div>
      ));

      const preview =
        this.state.selected !== undefined ? (
          <div>
            <div className="badge-container">
              <div className="front">
                <span className="heading">Front</span>
                <div className="badge-side-container">
                  <Front
                    member={this.state.selected}
                    avatarFormat={this.state.avatarFormat}
                    onFormatChange={(v) => this.handleFormatChange(v)}
                  />
                </div>
              </div>
              <div className="back">
                <span className="heading">Back</span>
                <div className="badge-side-container">
                  <Back member={this.state.selected} preview />
                </div>
              </div>
            </div>
          </div>
        ) : (
          'Please click on one of the elements to see the preview'
        );

      const printButton =
        this.state.members.length === 0 ? (
          <div>
            <button disabled>Print ({this.state.members.length})</button>
            <span>Please select some records to print</span>
          </div>
        ) : (
          <button onClick={() => this.print()}>
            Print ({this.state.members.length})
          </button>
        );
      return this.state.loading ? (
        <div class="loader">Loading...</div>
      ) : (
        <div>
          {printButton}
          <div className="preview">{preview}</div>
          <div className="to-print">{badges}</div>
        </div>
      );
    }
  }

  const Component = UB.connectReactComponent(App);
  ReactDOM.render(<Component />, document.getElementById('root'));

<style>
  .loader,

  }

    margin: 60px auto;

    text-indent: -9999em;

    border-left: 1.1em solid #ffffff;
    -webkit-transform: translateZ(0);

    transform: translateZ(0);
    -webkit-animation: load8 1.1s infinite linear;
    animation: load8 1.1s infinite linear;
  }
  @-webkit-keyframes load8 {
    0% {
      -webkit-transform: rotate(0deg);
      transform: rotate(0deg);
    }
    100% {
      -webkit-transform: rotate(360deg);
      transform: rotate(360deg);
    }
  }
  @keyframes load8 {
    0% {
      -webkit-transform: rotate(0deg);
      transform: rotate(0deg);

    100% {
      -webkit-transform: rotate(360deg);
      transform: rotate(360deg);
    }
