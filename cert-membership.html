<script
  src="https://unpkg.com/react@17/umd/react.production.min.js"
  crossorigin
></script>
<script
  src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"
  crossorigin
></script>
<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
<script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>

<link
  href="https://cdn.jsdelivr.net/gh/mishkolesnikov/ui-bakery-badges@feature/custom-font/font/Proxima_Nova_Webkit.css"
  rel="stylesheet"
/>

<div id="root">
  <div id="qr-code"></div>
</div>

<script type="text/babel">
  const fieldsMapping = {
    uid: 'ID',
    avatarUrl: 'HEADSHOT_URL',
    position: 'POSITION',
    firstName: 'ISSUED_TO_FIRST_NAME_MERIT',
    lastName: 'ISSUED_TO_LAST_NAME_MERIT',
    memberNumber: 'ID',
    qrCode: 'QR_URL',
    expiration: 'EXPIRATION_DATE',
  };

  const css = `
    body {
      padding: 1rem;
      font-family: ProximaNovaRegular, sans-serif;
    }

    .to-print {
      display: none;
    }

    p {
      margin: 0;
    }

    button {
      margin: 1rem 1rem 1rem 0;
    }

    .preview {
      height: 400px;
      width: 520px;
    }

    .badge-container {
      display: flex;
    }

    .badge-side-container {
      border: 5px solid #dbdbdb;
      margin-right: 20px;
    }

    .bold {
      font-family: ProximaNovaBold, sans-serif;
    }

    .container {
      width: 270px;
      height: 430px;
      position: relative;
      background-color: #fff;
      font-family: "Montserrat", sans-serif;
    }

    .header-1 {
      text-align: center;
      background-color: #101e3d;
      color: #ffffff;
      font-size: 18px;
      padding: 3px 0;
    }

    .header-2 {
      text-align: center;
      background-color: #6ea340;
      font-size: 18px;
      line-height: 1;
      padding: 2px;
    }

    .body {
      display: flex;
      position: relative;
    }

    .side {
      transform: rotate(-180deg);
      text-align: center;
      writing-mode: vertical-lr;
      font-size: 9px;
      padding: 0 10px;
      position: absolute;
      height: 100%;
    }

    .center {
      padding-top: 13px;
      text-align: center;
    }

    .footer {
      height: 50px;
      text-align: center;
      line-height: 50px;
      font-size: 32px;
    }

    .avatar-row {
      display: flex;
      justify-content: center;
      height: 145px;
    }

    .avatar {
      flex-shrink: 0;
      height: 145px;
      width: 145px;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .portrait .img {
      width: 133px;
    }

    .landscape .img {
      height: 134px;
    }

    .position {
      padding-top: 10px;
      min-width: 0;
    }

    .name {
      font-size: 14px;
      margin-top: 14px;
      line-height: 1;
    }

    .last-name {
      margin-top: 2px;
    }

    .logos {
      margin-top: 15px;
    }

    .logos img {
      height: 65px;
    }

    .logos img:first-child {
      margin-right: 10px;
    }

    .info {
      margin-top: 5px;
      padding: 0 20px;
      font-size: 10px;
    }

    .footer-1 {
      margin-top: 9px;
      text-align: center;
      background-color: #101e3d;
      color: #ffffff;
      font-size: 17px;
      padding: 3px 5px;
      text-transform: uppercase;
    }

    .footer-2 {
      text-align: center;
      background-color: #6ea340;
      font-size: 17px;
      line-height: 1;
      padding: 2px 0;
    }

    .qr-code {
      height: 190px;
      width: 190px;
      margin: 0 auto;
      margin-top: 14px;
    }

    .merit-logo {
      transform: scale(0.4);
    }

    .back-info-1 {
      padding: 10px;
      font-size: 12px;
    }

    .back-info-2 {
      margin: 25px 0 10px;
      font-size: 9px;
      padding: 10px;
    }

    .back-info-2 p:first-child {
      margin-bottom: 5px;
    }

    .logo-footer {
      text-align: center;
      margin-top: -10px;
    }

    @media print {
      body {
        padding: 0;
        margin: 0;
        print-color-adjust: exact;
      }

      .to-print {
        display: block;
      }
    }

    @page {
      size: 54mm 86mm;
      margin: 0mm;
    }
  `;

  const style = document.createElement('style');
  document.head.appendChild(style);
  style.appendChild(document.createTextNode(css));

  // Cpomponent representing the front side of the badge
  const Front = React.forwardRef((props, ref) => {
    const [avatarClasses, setAvatarClasses] = React.useState(
      'avatar ' + props.avatarFormat
    );

    const [avatarLoading, setAvatarLoading] = React.useState(true);

    React.useEffect(() => {
      setAvatarClasses('avatar ' + props.avatarFormat);
    }, [props.avatarFormat]);

    React.useEffect(() => {
      setAvatarLoading(true);
    }, [props.member[fieldsMapping.avatarUrl]]);

    const imageOnLoadHandler = (event) => {
      setAvatarLoading(false);
      if (event.target.height / event.target.width < 1) {
        props.onFormatChange('landscape');
      } else {
        props.onFormatChange('portrait');
      }
    };

    const avatar = !props.preview ? (
      <div className={avatarClasses}>
        <img
          src={props.member[fieldsMapping.avatarUrl]}
          className="img"
          onLoad={imageOnLoadHandler}
          alt="avatar"
        ></img>
      </div>
    ) : (
      <div className={avatarClasses}>
        <div
          className="loader"
          style={avatarLoading ? {} : { display: 'none' }}
        >
          Loading...
        </div>
        <img
          style={avatarLoading ? { display: 'none' } : {}}
          src={props.member[fieldsMapping.avatarUrl]}
          className="img"
          onLoad={imageOnLoadHandler}
          alt="avatar"
        ></img>
      </div>
    );
    return (
      <div className="container" ref={ref}>
        <div className="header-1 bold">National CERT Association</div>
        <div className="header-2 bold">
          {props.member[fieldsMapping.position] || '\u00A0'}
        </div>
        <div className="body">
          <div className="side">
            {props.member[fieldsMapping.expiration]
              ? 'Valid until ' + props.member[fieldsMapping.expiration]
              : '\u00A0'}
          </div>
          <div className="center">
            <div className="avatar-row">{avatar}</div>
            <div className="name bold">
              <div className="value">
                {props.member[fieldsMapping.firstName]}
              </div>
              <div className="value last-name">
                {props.member[fieldsMapping.lastName]}
              </div>
            </div>
            <div className="logos">
              <img
                className="nca-logo"
                src={ncaLogoBase64}
                alt="nca-logo"
              ></img>
              <img
                className="cert-logo"
                src={certLogoBase64}
                alt="cert-logo"
              ></img>
            </div>
            <div className="info bold">
              This card is valid for National CERT Association related events
              and activities only
            </div>
          </div>
        </div>
        <div className="footer-1 bold">
          {props.member[fieldsMapping.memberNumber]
            ? getMemberType(props.member[fieldsMapping.memberNumber].slice(1))
            : '\u00A0'}
        </div>
        <div className="footer-2 bold">
          {props.member[fieldsMapping.memberNumber] || '\u00A0'}
        </div>
      </div>
    );
  });

  const qrCodes = {};

  // Cpomponent representing the back side of the badge
  const Back = React.forwardRef((props, ref) => {
    const qrId = props.preview
      ? `qr-code-preview`
      : `qr-code-${props.member[fieldsMapping.uid]}`;

    React.useEffect(() => {
      setTimeout(() => {
        const el = document.getElementById(qrId);
        if (qrCodes[qrId] && qrCodes[qrId]._el === el) {
          qrCodes[qrId].clear();
          qrCodes[qrId].makeCode(props.member[fieldsMapping.qrCode]);
        } else {
          qrCodes[qrId] = new QRCode(document.getElementById(qrId), {
            text: props.member[fieldsMapping.qrCode],
            height: 190,
            width: 190,
          });
        }
      });
    }, [props.member[fieldsMapping.qrCode]]);

    return (
      <div className="container back" ref={ref}>
        <div className="back-info-1 bold">
          <p className>
            Scanning the member QR code will return any FEMA CERT credentialing
            typing and NCA Credentials that the member has achieved.
          </p>
        </div>
        <div className="qr-code" id={qrId}></div>
        <div className="back-info-2 bold">
          <p>Download the Merit App to scan this member’s ID QR Code.</p>
          <p>Search “Merit” on the App store and Android Shop</p>
        </div>
        <div className="logo-footer">
          <img
            src={meritLogoBase64}
            alt="merit-logo"
            className="merit-logo"
          ></img>
        </div>
      </div>
    );
  });

  // Main component displaing the front and back of the badge print button
  class App extends React.Component {
    constructor(props) {
      super(props);
      this.state = {
        avatarFormat: 'portrait',
        members: [],
        badges: [],
        selected: undefined,
        loading: false,
      };
      UB.onData((data) => {
        const members = data.members.filter((member) => member.Select);
        this.setState({
          members,
          badges: members.map(() => ({
            front: React.createRef(),
            back: React.createRef(),
          })),
          selected: data.selected,
        });
      });
    }

    handleFormatChange = (format) => {
      this.setState({
        avatarFormat: format,
      });
    };

    changeFormat() {
      this.handleFormatChange(
        this.state.avatarFormat === 'portrait' ? 'landscape' : 'portrait'
      );
    }

    print() {
      // create hidden iframe
      const oldFrame = document.getElementById('o-hidd-frame');
      if (oldFrame) {
        oldFrame.parentNode.removeChild(oldFrame);
      }
      const oHiddFrame = document.createElement('iframe');
      oHiddFrame.id = 'o-hidd-frame';
      oHiddFrame.style.position = 'fixed';
      oHiddFrame.style.visibility = 'hidden';
      document.body.appendChild(oHiddFrame);
      const w = oHiddFrame.contentWindow;

      // add needed styles, badge front and back elements to the iframe
      w.document.write(`
  				<html>
  				<head>
  					<style>${css}</style>
            <link
              href="https://cdn.jsdelivr.net/gh/mishkolesnikov/ui-bakery-badges@feature/custom-font/font/Proxima_Nova_Webkit.css"
              rel="stylesheet"
            />
  				</head>
  				<body>
  					${this.state.badges
              .map((badge) => {
                return (
                  badge.front.current.outerHTML + badge.back.current.outerHTML
                );
              })
              .join('')}
  				</body>
          </html>`);

      // print iframe content right after all needed images loaded
      const linkEls = w.document.querySelectorAll('link[rel=stylesheet]');
      if (w.document.images.length > 0 || linkEls.lengh > 0) {
        this.setState({ loading: true });
        Promise.all(
          Array.from([...w.document.images, ...linkEls])
            .filter((img) => !img.complete)
            .filter((img) => img.src || img.href)
            .map(
              (img) =>
                new Promise((resolve) => {
                  img.onload = img.onerror = () => {
                    resolve();
                  };
                })
            )
        ).then(() => {
          UB.triggerEvent('Badges printed!');
          this.setState({ loading: false });
          w.print();
        });
      } else {
        UB.triggerEvent('Badges printed!');
        w.print();
      }
    }

    render() {
      const badges = this.state.members.map((member, index) => (
        <div className="badge-container" key={member[fieldsMapping.uid]}>
          <div className="front">
            <span className="heading">Front</span>
            <div className="badge-side-container">
              <Front
                member={this.state.members[index]}
                avatarFormat={this.state.avatarFormat}
                ref={this.state.badges[index].front}
                onFormatChange={() => {}}
              />
            </div>
          </div>
          <div className="back">
            <span className="heading">Back</span>
            <div className="badge-side-container">
              <Back
                member={this.state.members[index]}
                ref={this.state.badges[index].back}
              />
            </div>
          </div>
        </div>
      ));

      const preview =
        this.state.selected !== undefined ? (
          <div>
            <button onClick={() => this.changeFormat()}>
              Try Recrop Avatar
            </button>
            <div className="badge-container">
              <div className="front">
                <span className="heading">Front</span>
                <div className="badge-side-container">
                  <Front
                    member={this.state.selected}
                    avatarFormat={this.state.avatarFormat}
                    onFormatChange={(v) => this.handleFormatChange(v)}
                    preview
                  />
                </div>
              </div>
              <div className="back">
                <span className="heading">Back</span>
                <div className="badge-side-container">
                  <Back member={this.state.selected} preview />
                </div>
              </div>
            </div>
          </div>
        ) : (
          'Please click on one of the elements to see the preview'
        );

      const printButton =
        this.state.members.length === 0 ? (
          <div>
            <button disabled>Print ({this.state.members.length})</button>
            <span>Please select some records to print</span>
          </div>
        ) : (
          <button onClick={() => this.print()}>
            Print ({this.state.members.length})
          </button>
        );
      return this.state.loading ? (
        <div class="loader">Loading...</div>
      ) : (
        <div>
          {printButton}
          <div className="preview">{preview}</div>
          <div className="to-print">{badges}</div>
        </div>
      );
    }
  }

  const Component = UB.connectReactComponent(App);
  ReactDOM.render(<Component />, document.getElementById('root'));

  const getMemberType = (memberNumber) => {
    return memberNumber < 1000 ? 'Charter Member' : 'General Member';
  };

  const ncaLogoBase64 =
